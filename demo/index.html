<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>aqa-form demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../aqa-form.html">
  <!-- <link rel="import" href="../bower_components/polymer/lib/elements/dom-bind.html"> -->

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic aqa-form demo</h3>
    <demo-snippet>
      <template>
        <aqa-input label="ชื่อผู้ใช้งาน"></aqa-input>
        <dom-bind>
          <template>
            <aqa-combo-box id="comboBox" label="ภาค" selected-item="{{sitem}}" required></aqa-combo-box>
            <script>
                document.getElementById('comboBox').items = [
                  { value:1, label:'น้ำแข็ง' },
                  { value:2, label:'KhaengSai' },
                  { value:3, label:'Alfred' }
                ]
                document.getElementById('comboBox').addEventListener('selected-item-changed',function(data){
                  console.log(data)
                })
              </script>
          </template>
        </dom-bind>
        <aqa-date-picker value="{{x}}">
            <aqa-input label="วันเกิด"></aqa-input>
        </aqa-date-picker>

        
        <aqa-date-picker value="2018-09-15">
            <aqa-input label="วันเกิด"></aqa-input>
        </aqa-date-picker>

      </template>
    </demo-snippet>
  </div>
</body>
</body>

</html>
