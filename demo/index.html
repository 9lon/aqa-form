<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>aqa-form demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../aqa-form.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic aqa-form demo</h3>
    <demo-snippet>
      <template>
        <aqa-input label="ชื่อผู้ใช้งาน"></aqa-input>
        <aqa-combo-box id="comboBox" label="ภาค" item-label-path="name" item-value-path="id" value="{{selected}}" required></aqa-combo-box>
        <script>
          document.getElementById('comboBox').items = [
            { id:1, name:'น้ำแข็ง' },
            { id:2, name:'KhaengSai' },
            { id:3, name:'Alfred' }
          ]
        </script>
        <aqa-date-picker required value="">
            <aqa-input label="วันเกิด"></aqa-input>
        </aqa-date-picker>
      </template>
    </demo-snippet>
  </div>
</body>
</body>

</html>
